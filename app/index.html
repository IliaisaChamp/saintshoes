<!DOCTYPE html>

  <head>

  <body>
    <header class="header">

        </a>
        <div class="header__inner">

            <a class="header__phone" href="tel:+78122427571"
              >+7 (812) 242 7571</a
            >
            <p class="header__adress">СПб, Левашовский пр. 11/7</p>
            <p class="header__working">Пн-Пт: 11-21ч, Сб-Вс: 10-19ч</p>
          </div>

          <div class="header__panel">
            <!-- <form class="search header__search" action="#">
              <input class="search__input" type="search" />
              <button class="search__button">
                <img
                  class="search__img"
                  src="./img/search.svg"
                  alt="Icon: search" /> 
              </button>
            </form> -->

            <ul class="user-list">
              <li class="user-list__item">
                <a class="user-list__link" href="#"
                  ><img
                    class="user-list__img user-list__location" 
                    src="./img/location.svg"
                    alt="Icon: location"
                /></a>
              </li>
              <li class="user-list__item">

                    src="./img/user.svg"
                    alt="Icon: user"
                /></a>
              </li>
              <li class="user-list__item">
                <a class="user-list__link" href="#"
                  ><img
                    class="user-list__img user-list__favorites" 
                    src="./img/favorites.svg"

                /></a>
              </li>
              <li class="user-list__item">
                <a class="user-list__link" href="#"
                  ><img
                    class="user-list__img user-list__basket" 
                    src="./img/basket.svg"
                    alt="Icon: basket"
                /></a>

            </ul>
          </div>
        </div>
        <!-- /.header__inner -->

      <!-- /.container -->
    </header>
    <!-- /.header -->

    <script src="js/script.min.js"></script>
